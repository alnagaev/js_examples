<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Focus image</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hold left click to focus</h1>
    <div class="spotlight"></div>
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", () =>{
      const spotlight = document.querySelector('.spotlight');
      let spotlightSize = 'transparent 160px, rgba(0, 0, 0, 0.85) 200px)';
      window.addEventListener('mousemove', e => updateSpotlight(e));
      window.addEventListener('mousedown', e =>  {
        if (e.which == 1) {
          spotlightSize = 'transparent 130px, rgba(0, 0, 0, 0.95) 150px)';
          updateSpotlight(e);
          console.log(e);
        }
        else if (e.which == 3){
          spotlightSize = 'transparent 130px, rgba(0, 0, 0, 0.95) 150px)';
          zoomSpotlight(e);
          console.log(e);
          console.log('right clicked');
        }
      });
      window.addEventListener('mouseup', e => {
        spotlightSize = 'transparent 160px, rgba(0, 0, 0, 0.85) 200px)';
        updateSpotlight(e);
      });
    function updateSpotlight(e) {
      spotlight.style.backgroundImage = `radial-gradient(circle at
      ${e.pageX / window.innerWidth * 100}% ${e.pageY/window.innerHeight*100}%, ${spotlightSize}`;
    }

});
  </script>
</html>
